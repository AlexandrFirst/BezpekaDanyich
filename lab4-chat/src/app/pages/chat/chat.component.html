<div id="chatview" class="p1">
  <div id="chat-header">
    <a href="javascript:void(0)" style="color: white;">Back to list</a>
    <p style="margin-left: 10px;">Chat name</p>
  </div>
  <div id="chat-messages">
    <div *ngFor="let i of [].constructor(20)" class="message" [ngClass]="{'owner' : 4 %2 === 0, 'other': 4%2!==0}">
      <p>Text Text Text</p>
      <p>(Sender Sender)</p>
    </div>

    <div id="sendmessage">
      <input type="text" placeholder="Send message..." />
      <button id="send">Send Message</button>
    </div>

  </div>
